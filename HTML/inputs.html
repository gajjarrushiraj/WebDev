<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inputs Demo</title>
  </head>
  <body>
    <form>
      <p>Do you prefer cats or dogs</p>

      <label for="dogs">Dogs</label>
      <input type="radio" id="dogs" name="petChoice" value="DOGS">

      <label for="cats">Cats</label>
      <input type="radio" id="cats" name="petChoice" value="CATS">

      <p>What's your fav color?</p>
      <select class="" name="color">
        <option value="RED">Red</option>
        <option value="ORANGE">Orange</option>
        <option value="Yellow">Yellow</option>
      </select>

      <textarea name="textarea" rows="8" cols="80">Write something here</textarea>
      <button>Go</button>
    </form>
  </body>
</html>
